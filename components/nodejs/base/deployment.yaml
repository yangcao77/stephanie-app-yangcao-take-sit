apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: nodejs
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: nodejs
    app.kubernetes.io/part-of: stephanie-app
  name: nodejs
  namespace: yangcao
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: nodejs
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: nodejs
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:yangcao-nodejs
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 3001
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 3001
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
status: {}
